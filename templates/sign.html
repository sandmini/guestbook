<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Sign the Guest Book</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form class="form-signin" method="post" action="/process">
                <h2 class="form-signin-heading">Sign the Guest Book</h2>
                <div class="form-group">
                    <label for="inputName" class="sr-only">Name</label>
                    <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" required autofocus>
                </div>
                <div class="form-group">
                    <label for="comment" class="sr-only">Comment:</label>
                        <textarea class="form-control" name="comment" row="5" id="comment" placeholder="Comment" required></textarea>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign</button>
            </form>
        </div>
    </body>
</html>
